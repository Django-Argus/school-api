<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">

</head>
<body>
    <header class="main-header">
        <a href="index.html" style="display: contents;"><img alt="home" title="Home" id="header-icon" src="../images/icon.png"></a>
        <div class="header-body">
            <a href="jobs.html"><button>Jobs</button></a>
        </div>
    </header>
    <div>
        <h1 class="page-title">Custom job infos</h1>
        <div class="custom-main card">
            <div class="upfile-parent">
                <img id="custom-img" src="../images/job/default.png" onerror="this.src='../images/job/default.png'">
                <input id="file-selector" type="file" accept="image/jpeg" onchange="imageChange(this)">
            </div>
            <p>click on image to edit</p>
            <span id="name"></span>
            <button id="edit-name" onclick="editName(this)">Edit name</button>
            <br>
            <button onclick="valid()">Submit</button>
            <button id="remove" onclick="remove()">Remove</button>
        </div>
    </div>
</body>
