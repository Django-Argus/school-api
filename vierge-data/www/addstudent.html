<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add.css">
    <script text="text/javascript" src="js/cardinal.js"></script>
    <title>Add Student</title>
</head>
<body>
    <header class="main-header">
        <a href="index.html" style="display: contents;"><img alt="home" title="Home" id="header-icon" src="images/icon.png"></a>
        <div id="header-body">
            <a href="students.html"><button>Students</button></a>
        </div>
    </header>
    <div>
        <h1 class="page-title">Add student</h1>
        <hr>
        <div class="center-container">
            <input id="student-name" name="name" type="text" placeholder="Student name">
            <input value="Add" id="submit" type="submit">
        </div>
    </div>
</body>
<script lang="javascript">

    var sname = document.getElementById("student-name");

    document.getElementById("submit").onclick = () => {
        if(sname.value == null || sname.value == "" || sname.value == undefined)
            alert("No name provided");
        else {
            sendPost("/api/students", {"action": "add", "name": sname.value}, (success, response) => {
                window.location  = "students.html";
            });
        } 
   };

</script>
</html>
